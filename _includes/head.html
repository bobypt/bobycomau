    <!-- Mermaid diagram styles & animations -->
    <style>
      /* Make arrow heads white */
      .mermaid svg marker path {
        fill: #ffffff !important;
        stroke: #ffffff !important;
      }
      
      .mermaid svg marker polygon {
        fill: #ffffff !important;
        stroke: #ffffff !important;
      }
      
      /* Animate Mermaid diagram lines */
      .mermaid svg .edgePath path {
        stroke: #ffffff !important;
        stroke-dasharray: 8,4;
        animation: dash 15s linear infinite;
      }
      
      @keyframes dash {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: -1000;
        }
      }
      
      /* Moving dots along paths */
      .mermaid svg .edgePath .moving-dot {
        fill: #ffffff;
        r: 4;
        animation: moveAlongPath 3s linear infinite;
      }
      
      @keyframes moveAlongPath {
        0% {
          offset-distance: 0%;
        }
        100% {
          offset-distance: 100%;
        }
      }
      
      /* Smooth transitions for nodes */
      .mermaid svg .node rect,
      .mermaid svg .node circle {
        transition: all 0.3s ease;
      }
      
      .mermaid svg .node:hover rect,
      .mermaid svg .node:hover circle {
        filter: brightness(1.1);
        transform: scale(1.02);
      }

      /* Sequence diagrams: make message lines thick and white */
      .mermaid svg .messageLine0,
      .mermaid svg .messageLine1,
      .mermaid svg .messageLine2,
      .mermaid svg .loopLine,
      .mermaid svg .actor-line {
        stroke: #ffffff !important;
        stroke-width: 2.5px !important;
      }

      /* Make diagrams larger and more readable */
      .mermaid {
        font-size: 18px; /* increase overall diagram font size */
        overflow: visible !important; /* prevent inner scrollbars */
      }

      /* Allow SVGs to grow more and increase visual height */
      .mermaid svg {
        width: 100% !important;      /* fit container width */
        max-width: 100% !important;  /* avoid horizontal clipping */
        height: auto !important;     /* keep aspect ratio */
        margin-bottom: 2rem;
      }

      /* Make all diagram text white and larger */
      .mermaid svg text {
        fill: #ffffff !important;
        font-size: 16px !important;
      }

      /* Sequence diagram message labels */
      .mermaid svg .messageText,
      .mermaid svg .loopText,
      .mermaid svg .actor > text {
        fill: #ffffff !important;
        font-size: 16px !important;
      }
    </style>
